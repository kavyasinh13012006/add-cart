<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <table class="table table-dark table-striped">
        <tr align="center">
            <th>id</th>
            <th>Name</th>
            <th>imgs</th>
            <th>Qty</th>
            <th>Price</th>
            <th>total</th>
        </tr>
        <tbody id="addrecode">
        </tbody>
       
    </table>
    <section>
        <div>
            <h2 id="Totals"></h2>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        let all = JSON.parse(localStorage.getItem('ca')) || []
        let tbl = ''
        sum = 0;
        all.map((val) => {
            sum=sum+val.price*val.qty;
            return (
                tbl += `
                <tr align="center">
                    <td>${val.id}</td>
                    <td>${val.name}</td>
                    <td><img src="${val.image}" width="110px"</td>
                    <td>${val.qty}</td>
                    <td>${val.price}</td>
                    <td>${val.price * val.qty}</td>
                </tr>
            `
            )
        })
        document.getElementById('addrecode').innerHTML = tbl;
        document.getElementById('Totals').innerHTML = `tolat is a = ${sum}` ;
    </script>
</body>

</html>
